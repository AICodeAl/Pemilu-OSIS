<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemilu OSIS SMAN 2 Tilatang Kamang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Header -->
  <header>
    <img src="img/logo.png" alt="Logo OSIS">
    <h1 class="fw-bold">PEMILIHAN KETUA & WAKIL KETUA OSIS</h1>
    <h3>SMAN 2 Tilatang Kamang</h3>
    <p>Periode 2025/2026</p>
  </header>

  <!-- Kandidat -->
  <div class="container my-5">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="candidateList"></div>
  </div>

  <!-- Leaderboard -->
  <div class="container leaderboard">
    <h2 class="text-center mb-3">ðŸ“Š Leaderboard Hasil Sementara</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle text-center">
        <thead class="table-primary">
          <tr>
            <th>Ranking</th>
            <th>Nama Calon</th>
            <th>Jumlah Suara</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Visi Misi -->
  <div class="modal fade" id="visiMisiModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="candidateName"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="candidateVisi"></p>
          <p id="candidateMisi"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SMAN 2 Tilatang Kamang | Panitia Pemilu OSIS</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
