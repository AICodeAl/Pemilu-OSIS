<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemilu OSIS SMAN 2 Tilatang Kamang</title>
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Header -->
  <header class="text-center p-4 shadow-sm bg-white rounded-bottom">
    <img src="img/logo-osis.png" alt="Logo OSIS" class="osis-logo mb-2">
    <h1 class="fw-bold">PEMILIHAN KETUA & WAKIL KETUA OSIS</h1>
    <h4 class="fw-light">SMAN 2 Tilatang Kamang</h4>
    <p class="text-muted">Jumlah Pemilih Online: <span id="onlineCount">0</span></p>
  </header>

  <!-- Kandidat -->
  <main class="container my-5">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="candidateList"></div>
  </main>

  <!-- Leaderboard -->
  <section class="container mb-5">
    <h2 class="text-center fw-bold mb-3">ðŸ“Š Hasil Sementara</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center">
        <thead class="table-primary">
          <tr>
            <th>Peringkat</th>
            <th>Nama Kandidat</th>
            <th>Jumlah Suara</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </div>
  </section>

  <!-- Modal Visi Misi -->
  <div class="modal fade" id="visiMisiModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="candidateName"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="candidateVisi"></p>
          <p id="candidateMisi"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
