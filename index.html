<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemilu OSIS SMAN 2 Tilatang Kamang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="img/logo.png" alt="Logo OSIS">
    <h1>Pemilu OSIS SMAN 2 Tilatang Kamang</h1>
    <p>Pilih Ketua & Wakil Ketua OSIS terbaikmu!</p>
  </header>

  <!-- Kandidat -->
  <main class="container py-5">
    <div class="row" id="candidatesContainer"></div>
  </main>

  <!-- Leaderboard -->
  <section class="leaderboard container">
    <h2 class="text-center mb-4">ðŸ“Š Hasil Sementara</h2>
    <table class="table table-bordered table-striped text-center">
      <thead class="table-dark">
        <tr>
          <th>Peringkat</th>
          <th>Nama Calon</th>
          <th>Jumlah Suara</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </section>

  <!-- Modal Visi Misi -->
  <div class="modal fade" id="visiMisiModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <h6><strong>Visi:</strong></h6>
          <p id="modalVisi"></p>
          <h6><strong>Misi:</strong></h6>
          <p id="modalMisi"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
